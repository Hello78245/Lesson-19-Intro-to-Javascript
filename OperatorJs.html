<html>
    <head>
        <title>
            Operators in JavaScript
        </title>
    </head>
    <body>
        <h2>Operator</h2>
        <p id="demo"></p>
        <script>
            var x=5;
            var y=532;
            var z=x+y;
            document.getElementById("demo").innerHTML=z;
        </script>
    </body>
</html>
